{% extends "base.html" %}

{% block content %}

<h2>Login</h2>
<form method="post">
    <table cellpadding="0" cellspacing="0" border="0" class="formtable">
    {% for field in form %}
    <tr {% if field.errors %}class="errorfield"{% endif %}>
      <th>{{ field.label_tag }}:</th>
      <td>
	{{ field }}
	{{ field.errors }}
      </td>
    <tr>
    {% endfor %}
    </table>
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
